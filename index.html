<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Reactive DOM Demo</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
  <section class="vanilla-example">
    <h4>Vanilla Checkbox</h4>

    <div class="mdc-checkbox">
      <input class="mdc-checkbox__input" type="checkbox" />
      <span class="mdc-checkbox__ripple"></span>
      <span class="material-icons mdc-checkbox__icon">check_box_outline_blank</span>
    </div>
  </section>

  <section class="react-example">
    <h4>React Checkbox</h4>

    <div class="react-example-checkbox"></div>
  </section>
  <script src="https://unpkg.com/react/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
  <script src="./index.js"></script>
</body>
</html>
